<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!-- css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <!--scripts-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="javascripts/auth/login.js"></script>
</head>
<body>
<div class="row">
    <nav class="navbar navbar-inverse" style="padding-left: 5px; padding-right: 25px">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="login.html">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="registration.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="col-md-3"></div>
    <div class="col-md-6" style='border:1px solid black; margin-top: 10%'>
        <form role="form" target="uploader_iframe" style="padding: 10px" id="form">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="remember"> Remember </label>
            </div>
            <button id="sign-in" class="btn btn-success">Sign in</button>
        </form>
        <iframe id="uploader_iframe" name="uploader_iframe" style="display: none;"></iframe>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
